<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Phi Long 6/3">
    <meta name="description" content="Phi Long's React-Django Web Service">
    <title>United React Django</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script
      src="https://kit.fontawesome.com/a24fe02605.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
      crossorigin="anonymous"
    ></script>
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"
    ></script>
    <script 
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"
    ></script>
  </head>
  <body>
        <!-- .#header-nav-bar -->
        <div  id="navbar" class="row header-nav-bar">
          <div class="col menu-col">
            <nav class="navbar navbar-expand-xl navbar-dark">
              <a href="http://localhost:3000/home/" class="navbar-brand"
                ><img src="/favicon.ico" alt="web-icon"
              /></a>
              
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbar-responsive"
                aria-controls="navbar-responsive"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbar-responsive">
                <ul class="navbar-nav ml-auto">
                  <!-- Home -->
                  <li class="nav-item">
                    <a
                      href="http://localhost:3000/home/"
                      id="home_link"
                      class="nav-link"
                      >Home</a
                    >
                  </li>
                  <!-- Player -->
                  <li class="nav-item">
                    <div class="dropdown-nav">
                      <a
                        href="#"
                        id="player_link"
                        class="nav-link dropbtn"
                        onclick="return false;"
                        >Players</a
                      >
                      <div class="dropdown-content">
                        <div class="grid-container">
                          <div class="child">
                            <a href="http://localhost:3000/players/">All</a>
                          </div>
                          <div class="child">
                            <a href="http://localhost:3000/players/goalkeeper"
                              >Goalkeepers</a
                            >
                            <a href="http://localhost:3000/players/defender"
                              >Defenders</a
                            >
                            <a href="http://localhost:3000/players/midfielders"
                              >Midfielders</a
                            >
                            <a href="http://localhost:3000/players/forward"
                              >Forwards</a
                            >
                          </div>
                        </div>
                      </div>
                    </div>
                  </li>
                  <!-- League -->
                  <li class="nav-item">
                    <div class="dropdown-nav">
                      <a href="#" id="league_link" class="nav-link">League</a>
                      <div class="dropdown-content">
                        <div class="grid-container">
                          <div class="child">
                            <a href="http://localhost:3000/league/table"
                              >League Table</a
                            >
                            <a href="http://localhost:3000/league/leagueform"
                              >Adding League Results</a
                            >
                            <a href="http://localhost:3000/league/matchform"
                              >Adding Match Result</a
                            >
                          </div>
                        </div>
                      </div>
                    </div>
                  </li>
                  <!-- Login -->
                  <li class="nav-item">
                    <div class="dropdown-nav">
                      <a
                        href="#"
                        id="login_link"
                        class="nav-link dropbtn"
                        onclick="return false;"
                        >User</a
                      >
                      <div class="dropdown-content">
                        <div class="grid-container">
                          <div class="child" id="login-dropdown"></div>
                        </div>
                      </div>
                    </div>
                  </li>
                  <!-- Contact -->
                  <li class="nav-item">
                    <a
                      href="http://localhost:3000/contact/"
                      id="user_link"
                      class="nav-link"
                      >Contact Us</a
                    >
                  </li>
                </ul>
                <div id="search-bar"></div>
              </div>
            </nav>
          </div>
        </div>

        <!-- .#top-bar -->
        <div id="topbar" class="row top-bar">
          <!-- top bar left -->
          <div class="col col-lg-9 col-sm-12 col-xs-12 left-top-slogan">
            <div class="top-bar-slogan" id="music-switch">
              Make the World RED again!
            </div>
          </div>

          <!-- top bar right -->
          <div class="col col-lg-3 col-sm-12 col-xs-12 right-top-info">
            <button
              class="btn btn-black dropdown-toggle music"
              type="button"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Music
            </button>
            <div id="audio">
              <div class="dropdown-menu music-menu" aria-labelledby="dropdownMenuButton">
                <audio
                  class="background-music"
                  id="audio-music"
                  src="/resource/music/GloryGloryManUnited.mp3"
                  autoPlay
                  controls
                  loop
                >
                  <p>
                    If you are reading this, it is because your browser does not support
                    the audio element.
                  </p>
                </audio>
                <ul class="music-selector">
                  <li>
                    <button
                      class="music-option"
                      id="ggmu-option"
                      value="/resource/music/GloryGloryManUnited.mp3"
                      >
                      Glory Glory Manchester United
                    </button>
                  </li>
                  <li>
                    <button
                      class="music-option"
                      id="hnnu-option"
                      value="/resource/music/HaNoiNU.mp3"
                    >
                      Ha Noi And U
                    </button>
                  </li>
                  <li>
                    <button
                      class="music-option"
                      id="tn-option"
                      value="/resource/music/TheNights.mp3"
                    >
                      The Nights
                    </button>
                  </li>
                </ul>
              </div>
            </div><!--B-->
          </div><!--B-->
        </div> <!--B-->

      <div id="root"></div>

      <footer>
        <div class="container">
          <div class="row text-light text-center py-4 justify-content-center">
            <div class="inherit-pos">
              <img src="/favicon.ico" alt="logo" class="w-100" />
              <p>NICE TO MEET YOU</p>
              <ul class="social pt-3">
                <li>
                  <a
                    href="https://facebook.com/holtby331"
                    title="facebook-contact"
                    ><btn class="fab fa-facebook" target="_blank"
                  /></a>
                </li>
                <li>
                  <a
                    href="https://github.com/philongvn99"
                    title="github-contact"
                    ><btn class="fab fa-github" target="_blank"
                  /></a>
                </li>
                <li>
                  <a
                    href="https://www.linkedin.com/in/long-phi-819316186/"
                    title="linkedin-contact"
                    target="_blank"
                    ><btn class="fab fa-linkedin"
                  /></a>
                </li>
                <li>
                  <a href="#" title="twitter-contact"
                    ><btn class="fab fa-twitter"
                  /></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </footer>
  </body>
</html>
