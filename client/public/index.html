<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
    />
    <title>United React Django</title>
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/a24fe02605.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <header class="container-fluid">
        <!-- .#header-nav-bar -->
        <div class="row header-nav-bar">
          <div class="col menu-col">
            <nav class="navbar navbar-expand-xl navbar-dark">
              <a href="http://localhost:3000/home/" class="navbar-brand"
                ><img src="/favicon.ico" alt="web-icon"
              /></a>
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbar-responsive"
                aria-controls="navbar-responsive"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbar-responsive">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                    <a
                      href="http://localhost:3000/home/"
                      id="home_link"
                      class="nav-link"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <div class="dropdown-nav">
                      <a
                        href="#"
                        id="player_link"
                        class="nav-link dropbtn"
                        onclick="return false;"
                        >Players</a
                      >
                      <div class="dropdown-content">
                        <div class="grid-container">
                          <div class="child">
                            <a href="http://localhost:3000/players/">All</a>
                          </div>
                          <div class="child">
                            <a href="http://localhost:3000/players/goalkeepers"
                              >Goalkeepers</a
                            >
                            <a href="http://localhost:3000/players/defenders"
                              >Defenders</a
                            >
                            <a href="http://localhost:3000/players/midfielders"
                              >Midfielders</a
                            >
                            <a href="http://localhost:3000/players/forwards"
                              >Forwards</a
                            >
                          </div>
                        </div>
                      </div>
                    </div>
                  </li>
                  <li class="nav-item">
                    <div class="dropdown-nav">
                      <a href="#" id="league_link" class="nav-link">League</a>
                      <div class="dropdown-content">
                        <div class="child">
                          <a
                            href="http://localhost:3000/league/table"
                            class="nav-link"
                            >League Table</a
                          >
                          <a
                            href="http://localhost:3000/league/leagueform"
                            class="nav-link"
                            >Adding League Results</a
                          >
                        </div>
                      </div>
                    </div>
                  </li>
                  <li class="nav-item">
                    <div class="dropdown-nav">
                      <a
                        href="#"
                        id="login_link"
                        class="nav-link dropbtn"
                        onclick="return false;"
                        >Login</a
                      >
                      <div class="dropdown-content">
                        <div class="grid-container">
                          <div class="child" id="login-dropdown">
                            <div class="login-form">
                              <form>
                                <label>
                                  <i class="bx bx-user"></i>
                                  <span>User Name</span> </label
                                ><br />
                                <input
                                  id="login-username"
                                  type="text"
                                  class="form-control login-input"
                                  placeholder="Username"
                                  autocomplete="off"
                                /><br /><br />
                                <div class="error-notice" id="user-error">
                                  <br />
                                </div>
                                <label>
                                  <i class="bx bx-user"></i>
                                  <span>Password</span> </label
                                ><br />
                                <input
                                  id="login-password"
                                  type="password"
                                  class="form-control login-input"
                                  placeholder="Password"
                                  autocomplete="off"
                                /><br /><br />
                                <div class="error-notice" id="pass-error">
                                  <br />
                                </div>
                              </form>
                              <button class="btn btn-black" id="login-btn">
                                Login
                              </button>
                              <button
                                class="btn btn-secondary"
                                onclick="location.href='http://localhost:3000/signup/'"
                              >
                                Register
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </li>
                  <li class="nav-item">
                    <a
                      href="http://localhost:3000/players/"
                      id="user_link"
                      class="nav-link"
                      >Contact Us</a
                    >
                  </li>
                </ul>
                <form class="form-inline mt-md-0">
                  <input
                    type="text"
                    placeholder="Search"
                    aria-label="Search"
                    class="form-control mr-sm-2"
                  />
                  <button class="btn btn-light my-2 my-sm-0">Search</button>
                </form>
              </div>
            </nav>
          </div>
        </div>

        <!-- .#top-bar -->
        <div class="row top-bar">
          <!-- top bar left -->
          <div class="col col-lg-9 col-sm-9 col-xs-12 left-top-slogan">
            <div class="top-bar-slogan" id="music-switch">
              Make the World RED again!
            </div>
          </div>

          <!-- top bar right -->
          <div class="col col-lg-3 col-sm-3 col-xs-12 right-top-info">
            <button
              class="btn btn-black dropdown-toggle music"
              type="button"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Music
            </button>
            <div id="audio" />
          </div>
        </div>
      </header>

      <div id="root"></div>

      <footer>
        <div class="container">
          <div class="row text-light text-center py-4 justify-content-center">
            <div class="inherit-pos">
              <img src="/favicon.ico" alt="logo" class="w-100" />
              <p>NICE TO MEET YOU</p>
              <ul class="social pt-3">
                <li>
                  <a
                    href="https://facebook.com/holtby331"
                    title="facebook-contact"
                    ><btn class="fab fa-facebook" target="_blank"
                  /></a>
                </li>
                <li>
                  <a
                    href="https://github.com/philongvn99"
                    title="github-contact"
                    ><btn class="fab fa-github" target="_blank"
                  /></a>
                </li>
                <li>
                  <a
                    href="https://www.linkedin.com/in/long-phi-819316186/"
                    title="linkedin-contact"
                    target="_blank"
                    ><btn class="fab fa-linkedin"
                  /></a>
                </li>
                <li>
                  <a href="#" title="twitter-contact"
                    ><btn class="fab fa-twitter"
                  /></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
